    #popup {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;

        padding: 20px 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
    }

    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .close-btn {
        margin-top: 10px;
